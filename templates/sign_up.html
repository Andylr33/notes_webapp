{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group mb-2">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
        </div>
        <div class="form-group mb-2">
            <label for="email">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name">
        </div> 
        <div class="form-group mb-2">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group mb-2"> 
            <label for="password2">Confirm password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-type password">
        </div>     
        <br>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>

{% endblock %}
